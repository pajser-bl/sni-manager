<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Information</title>

    <!--JQUERY-->
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="static/css/user-form.css"
          th:href="@{/css/user-form.css}">
    <!-- DATA TABLE -->
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
</head>
<body>

<div class="container">
    <div class="mx-auto col-sm-8 main-section" id="myTab" role="tablist">
{{/*        <ul class="nav nav-tabs justify-content-end">*/}}
{{/*            <li class="nav-item">*/}}
{{/*                <a class="nav-link active" id="list-tab" data-toggle="tab" href="#list" role="tab" aria-controls="list"*/}}
{{/*                   aria-selected="false">List</a>*/}}
{{/*            </li>*/}}
{{/*            <li class="nav-item">*/}}
{{/*                <a class="nav-link" id="form-tab" data-toggle="tab" href="#form" role="tab" aria-controls="form"*/}}
{{/*                   aria-selected="true">Form</a>*/}}
{{/*            </li>*/}}
{{/*        </ul>*/}}
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="list" role="tabpanel" aria-labelledby="list-tab" aria-selected="true">
                <div class="card">
                    <div class="card-header">
                        <h4>Update user</h4>
                    </div>
                    <div class="card-body">
                        {{$user:=.}}
                        <form class="form" role="form" autocomplete="off"
                              action="https://localhost/admin/users/{{$user.ID}}"
                              method="post">
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">First name</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="text" id="firstname" name="firstname"
                                           placeholder={{$user.FirstName}}>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Last
                                    name</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="text" id="lastname" name="lastname"
                                           placeholder={{$user.LastName}}>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Username</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="text" id="username" name="username"
                                           placeholder={{$user.Username}}>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Password</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="password" id="password" name="password">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Type</label>
                                <div class="col-lg-9">
                                    <select name="type" id="type">
                                        <option value="0" {{if (eq $user.Type 0)}}selected{{end}}>Administrator</option>
                                        <option value="1" {{if (eq $user.Type 1)}}selected{{end}}>Manager</option>
                                        <option value="2" {{if (eq $user.Type 2)}}selected{{end}}>User</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-lg-12 text-center">
                                    <a class="btn btn-secondary" href="https://localhost/admin/users">Cancel</a>
                                    <input type="reset" class="btn btn-secondary">
                                    <input type="submit" class="btn btn-primary"
                                           value="Save Changes">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
